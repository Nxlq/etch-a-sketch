<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-main-content">
        <div class="container-side buttons">
            <h2>Etch Styles</h2>
            <div class="buttons-div">
                <button class="btn-classic">Classic</button>
                <button class="btn-confetti">Confetti</button>
                <button class="btn-custom">Custom</button>
            </div>
        </div>
        <div class="toy-container">
            <div class="toy-header">
                <h1><em>Etch-A-Sketch</em></h1>
            </div>
            <div class="grid-container"></div>
            <div class="toy-footer">
                <span class="knob left"></span>
                <span class="knob right"></span>
            </div>
        </div>        
        <div class="container-side sizes">
            <h2>Etch Sizing</h2>
            <div class="buttons-div">
                <button class="btn-small">Small</button>
                <button class="btn-medium">Medium</button>
                <button class="btn-large">Large</button>
            </div>
        </div>
    </div>
    <button class="btn-clear">Clear</button>
</body>
</html>
